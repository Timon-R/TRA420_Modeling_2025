
calc_emissions:
  emission_factors_file: country_data/emission_factors_North_Macedonia.csv
  output_directory: resources/North_Macedonia
  years:
    start: 2025
    end: 2100
    step: 5
  demand_scenarios:
    low:
      description: North Macedonia low demand case (TWh).
      values:
        2025: 12
        2030: 14
        2040: 16
        2050: 18
        2060: 20
        2070: 22
        2080: 24
        2090: 26
        2100: 28
    baseline:
      description: North Macedonia baseline demand case (TWh).
      values:
        2025: 14
        2030: 16
        2040: 18
        2050: 20
        2060: 22
        2070: 24
        2080: 26
        2090: 28
        2100: 30
    high:
      description: North Macedonia high demand case (TWh).
      values:
        2025: 16
        2030: 18
        2040: 20
        2050: 22
        2060: 24
        2070: 26
        2080: 28
        2090: 30
        2100: 32
  mix_scenarios:
    reference:
      description: Balanced mix with gradual decarbonisation.
      shares:
        coal: 0.40
        gas: 0.20
        hydro: 0.30
        wind: 0.05
        solar: 0.05
    renewables_push:
      description: Accelerated deployment of wind and solar.
      shares:
        coal: 0.20
        gas: 0.10
        hydro: 0.30
        wind: 0.20
        solar: 0.15
        biomass: 0.05
    fossil_lockin:
      description: Slower transition away from fossil generation.
      shares:
        coal: 0.50
        gas: 0.30
        hydro: 0.10
        wind: 0.05
        solar: 0.05
  baseline:
    demand_scenario: baseline
    mix_scenario: reference
  scenarios:
    - name: energy_mix_A
      demand_scenario: high
      mix_scenario: renewables_push
    - name: energy_mix_B
      demand_scenario: low
      mix_scenario: fossil_lockin
    - name: custom_example
      demand_custom:
        2025: 15
        2030: 17
        2040: 19
        2050: 21
        2060: 23
        2070: 25
        2080: 27
        2090: 29
        2100: 31
      mix_custom:
        shares:
          coal: 0.30
          gas: 0.20
          hydro: 0.35
          wind: 0.10
          solar: 0.05
