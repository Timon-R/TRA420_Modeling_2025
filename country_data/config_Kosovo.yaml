
calc_emissions:
  emission_factors_file: country_data/emission_factors_Kosovo.csv
  output_directory: resources/Kosovo
  years:
    start: 2025
    end: 2100
    step: 5
  demand_scenarios:
    reference:
      description: Kosovo reference demand (TWh).
      values:
        2025: 6.695124
        2027: 6.695124
        2100: 6.695124
    upper_bound:
      description: Kosovo upper bound (TWh).
      values:
        2025: 6.695124
        2027: 3.242152
        2100: 3.242152
    lower_bound:
      description: Kosovo lower bound (TWh).
      values:
        2025: 6.695124
        2027: 3.859015
        2100: 3.859015
  mix_scenarios:
    reference:
      description: Balanced mix with gradual decarbonisation.
      shares:
        coal: 0.70
        gas: 0.10
        hydro: 0.10
        wind: 0.05
        solar: 0.05
    renewables_push:
      description: Accelerated deployment of wind and solar.
      shares:
        coal: 0.30
        gas: 0.10
        hydro: 0.30
        wind: 0.15
        solar: 0.10
        biomass: 0.05
    fossil_lockin:
      description: Slower transition away from fossil generation.
      shares:
        coal: 0.80
        gas: 0.10
        hydro: 0.05
        wind: 0.03
        solar: 0.02
  baseline:
    demand_scenario: reference
    mix_scenario: reference
  scenarios:
    - name: scenario_1_lower_bound
      demand_scenario: lower_bound
      mix_scenario: reference
    - name: scenario_1_upper_bound
      demand_scenario: upper_bound
      mix_scenario: reference
    - name: custom_example
      demand_custom:
        2025: 11
        2030: 13
        2040: 15
        2050: 17
        2060: 19
        2070: 21
        2080: 23
        2090: 25
        2100: 27
      mix_custom:
        shares:
          coal: 0.50
          gas: 0.10
          hydro: 0.30
          wind: 0.05
          solar: 0.05
