calc_emissions:
  emission_factors_file: country_data/emission_factors_Albania.csv
  output_directory: resources/Albania
  years:
    start: 2025
    end: 2100
    step: 5

  # Demand cases processed for every mix (must contain 'baseline' or at least a key named 'baseline')
  demand_scenarios:
    baseline:
      description: Albania baseline demand (was 'reference') (TWh).
      values:
        2025: 5.887708
        2027: 5.887708
        2100: 5.887708
    upper_bound:
      description: Albania Scenario 1 Upper bound (TWh).
      values:
        2025: 5.887708
        2027: 3.197192
        2100: 3.197192
    lower_bound:
      description: Albania Scenario 1 Lower bound (TWh).
      values:
        2025: 5.887708
        2027: 3.893849
        2100: 3.893849
    # moved custom_example from scenarios -> demand_scenarios if you want it evaluated as a demand case
    custom_example:
      description: Custom demand example (TWh).
      values:
        2025: 13
        2030: 15
        2040: 17
        2050: 19
        2060: 21
        2070: 23
        2080: 25
        2090: 27
        2100: 29

  # Mix scenarios â€” top-level loop; each mix will be paired with every demand case above.
  mix_scenarios:
    Reference:
      description: Baseline mix from 2020 kept constant until 2050.
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Albania_reference.csv
    WEM:
      description: With existing measures. Transition towards renewables as detailed in NECPs.
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Albania_WEM.csv
    WAM:
      description: With additional measures. Further acceleration of renewable deployment as detailed in NECPs.
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Albania_WAM.csv
    # move mix_custom custom_example here so 'custom_example' mix is processed
    custom_example:
      description: custom mix (copy from previous mix_custom)
      shares:
        coal: 0.08
        gas: 0.12
        hydro: 0.55
        wind: 0.13
        solar: 0.10

  # The old 'baseline' block and 'scenarios' list are no longer required by the new runner.
  # You can remove them or leave them as comments. The aggregator ignores the old 'scenarios' list.
