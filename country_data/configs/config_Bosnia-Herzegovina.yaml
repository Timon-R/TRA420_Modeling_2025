
calc_emissions:
  emission_factors_file: country_data/emission_factors_Bosnia_Herzegowina.csv
  output_directory: resources/Bosnia-Herzegovina
  years:
    start: 2025
    end: 2100
    step: 5
  demand_scenarios:
    baseline:
      description: Bosnia-Herzegovina baseline demand (was 'reference') (TWh).
      values:
        2025: 10.355600
        2027: 10.355600
        2100: 10.355600
    upper_bound:
      description: Bosnia-Herzegovina upper bound (TWh).
      values:
        2025: 10.355600
        2027: 5.963888
        2100: 5.963888
    lower_bound:
      description: Bosnia-Herzegovina lower bound (TWh).
      values:
        2025: 10.355600
        2027: 5.904654
        2100: 5.904654
  mix_scenarios:
    Reference:
      description: Baseline mix (time-series CSV).
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Bosnia_and_Hercegovina_reference.csv
    WEM:
      description: With existing measures (time-series CSV).
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Bosnia_and_Hercegovina_WEM.csv
    WAM:
      description: With additional measures (time-series CSV).
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Bosnia_and_Hercegovina_WAM.csv
  baseline:
    demand_scenario: baseline
    mix_scenario: Reference

  # Move any custom_example entries from `scenarios` into the two maps above
  # if you want them processed as separate demand/mix cases.
