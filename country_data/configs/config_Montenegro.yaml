calc_emissions:
  emission_factors_file: country_data/emission_factors_Montenegro.csv
  output_directory: resources/Montenegro
  years:
    start: 2025
    end: 2100
    step: 5
  demand_scenarios:
    baseline:
      description: Montenegro baseline demand (was 'reference') (TWh).
      values:
        2025: 2.694
        2027: 2.694
        2100: 2.694
    upper_bound:
      description: Montenegro upper bound (TWh).
      values:
        2025: 2.694
        2027: 1.899
        2100: 1.899
    lower_bound:
      description: Montenegro lower bound (TWh).
      values:
        2025: 2.694
        2027: 1.899
        2100: 1.899
  mix_scenarios:
    Reference:
      description: Baseline mix (time-series CSV).
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Montenegro_reference.csv
    WEM:
      description: With existing measures (time-series CSV).
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Montenegro_WEM.csv
    WAM:
      description: With additional measures (time-series CSV).
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Montenegro_WAM.csv
  # Baseline references the scenario keys above
  baseline:
    demand_scenario: baseline
    mix_scenario: Reference

  # If you previously had per-scenario 'scenarios' entries, move any custom
  # demand/mix definitions into `demand_scenarios` and `mix_scenarios`.