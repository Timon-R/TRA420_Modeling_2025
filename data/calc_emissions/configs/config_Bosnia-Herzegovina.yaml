calc_emissions:
  emission_factors_file: data/calc_emissions/emission_factors/emission_factors_Bosnia-Herzegovina.csv
  output_directory: results/emissions/Bosnia-Herzegovina
  years:
    start: 2025
    end: 2100
    step: 5

  # Demand cases processed for every mix (must contain 'base_demand')
  demand_scenarios:
    base_demand:
      description: Bosnia-Herzegovina base demand (was 'reference') (TWh).
      values:
        2025: 10.355600
        2027: 10.355600
        2100: 10.355600
    scen1_upper:
      description: Bosnia-Herzegovina upper bound (TWh).
      values:
        2025: 10.355600
        2027: 5.963888
        2100: 5.963888
    scen1_lower:
      description: Bosnia-Herzegovina lower bound (TWh).
      values:
        2025: 10.355600
        2027: 5.904654
        2100: 5.904654
    # moved custom_example from scenarios -> demand_scenarios if you want it evaluated as a demand case
    custom_example_demand:
      description: Custom demand example (TWh).
      values:
        2025: 13
        2030: 15
        2040: 17
        2050: 19
        2060: 21
        2070: 23
        2080: 25
        2090: 27
        2100: 29
  # Mix scenarios â€” top-level loop; each mix will be paired with every demand case above.
  mix_scenarios:
    base_mix:
      description: Baseline mix (time-series CSV).
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Bosnia-Herzegovina_reference.csv
    WEM:
      description: With existing measures (time-series CSV).
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Bosnia-Herzegovina_WEM.csv
    WAM:
      description: With additional measures (time-series CSV).
      type: timeseries
      csv: country_data/electricity_mixes/electricity_mix_Bosnia-Herzegovina_WAM.csv
    # move mix_custom custom_example here so 'custom_example' mix is processed
    custom_example_mix:
      description: custom mix (copy from previous mix_custom)
      shares:
        coal: 0.08
        gas: 0.12
        hydro: 0.55
        wind: 0.13
        solar: 0.10

  # Move any custom_example entries from `scenarios` into the two maps above
  # if you want them processed as separate demand/mix cases.
