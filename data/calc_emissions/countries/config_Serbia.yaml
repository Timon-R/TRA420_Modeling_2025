calc_emissions:
  emission_factors_file: data/calc_emissions/countries/emission_factors_Serbia.csv
  output_directory: resources/calc_emissions/Serbia
  demand_scenarios:
    reference:
      description: Serbia reference demand (TWh).
      values:
        2025: 30.021
        2027: 30.021
        2100: 30.021
    upper_bound:
      description: Serbia upper bound (TWh).
      values:
        2025: 30.021
        2027: 10.618
        2100: 10.618
    lower_bound:
      description: Serbia lower bound (TWh).
      values:
        2025: 30.021
        2027: 12.01
        2100: 12.01
  mix_scenarios:
    reference:
      description: Balanced mix with gradual decarbonisation.
      shares:
        coal: 0.25
        gas: 0.3
        nuclear: 0.12
        hydro: 0.1
        wind: 0.1
        solar: 0.08
        biomass: 0.05
    renewables_push:
      description: Accelerated deployment of wind and solar.
      shares:
        coal: 0.1
        gas: 0.18
        nuclear: 0.12
        hydro: 0.12
        wind: 0.22
        solar: 0.2
        biomass: 0.06
    fossil_lockin:
      description: Slower transition away from fossil generation.
      shares:
        coal: 0.4
        gas: 0.35
        nuclear: 0.07
        hydro: 0.08
        wind: 0.05
        solar: 0.03
        biomass: 0.02
  baseline:
    demand_scenario: reference
    mix_scenario: reference
  scenarios:
  - name: scenario_1_lower_bound
    demand_scenario: lower_bound
    mix_scenario: reference
  - name: scenario_1_upper_bound
    demand_scenario: upper_bound
    mix_scenario: reference
  - name: custom_example
    demand_custom:
      2025: 48
      2030: 53
      2040: 58
      2050: 63
      2060: 68
      2070: 73
      2080: 78
      2090: 83
      2100: 88
    mix_custom:
      shares:
        coal: 0.15
        gas: 0.25
        nuclear: 0.15
        hydro: 0.12
        wind: 0.15
        solar: 0.12
        biomass: 0.06
  results_directory: results/emissions/Serbia
