calc_emissions:
  emission_factors_file: data/calc_emissions/countries/emission_factors_Albania.csv
  output_directory: results/emissions/countries/Albania
  demand_scenarios:
    reference:
      description: Albania reference demand (2023) (TWh).
      values:
        2025: 5.887708
        2027: 5.887708
        2100: 5.887708
    upper_bound:
      description: Albania Scenario 1 Upper bound (TWh).
      values:
        2025: 5.887708
        2027: 3.197192
        2100: 3.197192
    lower_bound:
      description: Albania Scenario 1 Lower bound (TWh).
      values:
        2025: 5.887708
        2027: 3.893849
        2100: 3.893849
  mix_scenarios:
    reference:
      description: Balanced mix with gradual decarbonisation.
      shares:
        coal: 0.1
        gas: 0.1
        hydro: 0.6
        wind: 0.1
        solar: 0.1
    renewables_push:
      description: Accelerated deployment of wind and solar.
      shares:
        coal: 0.05
        gas: 0.08
        hydro: 0.5
        wind: 0.2
        solar: 0.15
        biomass: 0.02
    fossil_lockin:
      description: Slower transition away from fossil generation.
      shares:
        coal: 0.2
        gas: 0.15
        hydro: 0.45
        wind: 0.1
        solar: 0.08
        biomass: 0.02
  baseline:
    demand_scenario: reference
    mix_scenario: reference
  scenarios:
  - name: scenario_1_lower_bound
    demand_scenario: lower_bound
    mix_scenario: reference
  - name: scenario_1_upper_bound
    demand_scenario: upper_bound
    mix_scenario: reference
  - name: custom_example
    demand_custom:
      2025: 13
      2030: 15
      2040: 17
      2050: 19
      2060: 21
      2070: 23
      2080: 25
      2090: 27
      2100: 29
    mix_custom:
      shares:
        coal: 0.08
        gas: 0.12
        hydro: 0.55
        wind: 0.13
        solar: 0.1
  results_directory: results/emissions/Albania
