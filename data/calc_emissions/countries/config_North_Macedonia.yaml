calc_emissions:
  emission_factors_file: data/calc_emissions/countries/emission_factors_North_Macedonia.csv
  output_directory: resources/calc_emissions/North_Macedonia
  demand_scenarios:
    reference:
      description: North Macedonia reference demand (TWh).
      values:
        2025: 5.781678
        2027: 5.781678
        2100: 5.781678
    upper_bound:
      description: North Macedonia upper bound (TWh).
      values:
        2025: 5.781678
        2027: 2.808863
        2100: 2.808863
    lower_bound:
      description: North Macedonia lower bound (TWh).
      values:
        2025: 5.781678
        2027: 3.065098
        2100: 3.065098
  mix_scenarios:
    reference:
      description: Balanced mix with gradual decarbonisation.
      shares:
        coal: 0.4
        gas: 0.2
        hydro: 0.3
        wind: 0.05
        solar: 0.05
    renewables_push:
      description: Accelerated deployment of wind and solar.
      shares:
        coal: 0.2
        gas: 0.1
        hydro: 0.3
        wind: 0.2
        solar: 0.15
        biomass: 0.05
    fossil_lockin:
      description: Slower transition away from fossil generation.
      shares:
        coal: 0.5
        gas: 0.3
        hydro: 0.1
        wind: 0.05
        solar: 0.05
  baseline:
    demand_scenario: reference
    mix_scenario: reference
  scenarios:
  - name: scenario_1_lower_bound
    demand_scenario: lower_bound
    mix_scenario: reference
  - name: scenario_1_upper_bound
    demand_scenario: upper_bound
    mix_scenario: reference
  - name: custom_example
    demand_custom:
      2025: 15
      2030: 17
      2040: 19
      2050: 21
      2060: 23
      2070: 25
      2080: 27
      2090: 29
      2100: 31
    mix_custom:
      shares:
        coal: 0.3
        gas: 0.2
        hydro: 0.35
        wind: 0.1
        solar: 0.05
  results_directory: results/emissions/North_Macedonia
