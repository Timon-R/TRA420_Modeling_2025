calc_emissions:
  emission_factors_file: data/calc_emissions/countries/emission_factors_Montenegro.csv
  output_directory: results/emissions/countries/Montenegro
  demand_scenarios:
    reference:
      description: Montenegro reference demand (TWh).
      values:
        2025: 2.694
        2027: 2.694
        2100: 2.694
    upper_bound:
      description: Montenegro upper bound (TWh).
      values:
        2025: 2.694
        2027: 1.899
        2100: 1.899
    lower_bound:
      description: Montenegro lower bound (TWh).
      values:
        2025: 2.694
        2027: 1.899
        2100: 1.899
  mix_scenarios:
    reference:
      description: Balanced mix with gradual decarbonisation.
      shares:
        coal: 0.25
        gas: 0.3
        nuclear: 0.12
        hydro: 0.1
        wind: 0.1
        solar: 0.08
        biomass: 0.05
    renewables_push:
      description: Accelerated deployment of wind and solar.
      shares:
        coal: 0.1
        gas: 0.18
        nuclear: 0.12
        hydro: 0.12
        wind: 0.22
        solar: 0.2
        biomass: 0.06
    fossil_lockin:
      description: Slower transition away from fossil generation.
      shares:
        coal: 0.4
        gas: 0.35
        nuclear: 0.07
        hydro: 0.08
        wind: 0.05
        solar: 0.03
        biomass: 0.02
  baseline:
    demand_scenario: reference
    mix_scenario: reference
  scenarios:
  - name: scenario_1_lower_bound
    demand_scenario: lower_bound
    mix_scenario: reference
  - name: scenario_1_upper_bound
    demand_scenario: upper_bound
    mix_scenario: reference
  - name: custom_example
    demand_custom:
      2025: 5
      2030: 6
      2040: 7.5
      2050: 9
      2060: 10.5
      2070: 11.5
      2080: 12
      2090: 12.5
      2100: 13
    mix_custom:
      shares:
        coal: 0.08
        gas: 0.12
        hydro: 0.55
        wind: 0.13
        solar: 0.1
  results_directory: results/emissions/Montenegro
